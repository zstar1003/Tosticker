name: 'Publish Release'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'v0.1.0'
        required: true
        default: '0.1.0'
  push:
    tags:
      - 'v*'
    branches:
      - release

permissions:
  contents: write

jobs:
  # åˆ›å»º Release Draft
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: ToSticker v${{ env.VERSION }}
          body: |
            ## ToSticker v${{ env.VERSION }}
            
            ### å®‰è£…åŒ…
            
            **macOS**
            - Apple Silicon (M1/M2/M3): ä¸‹è½½ `*-aarch64.dmg`
            - Intel: ä¸‹è½½ `*-x86_64.dmg`
            
            **Windows**
            - ä¸‹è½½ `*-setup.exe` æˆ– `*.msi`
            
            **Linux**
            - AppImage: ä¸‹è½½ `*.AppImage`
            - Debian/Ubuntu: ä¸‹è½½ `*.deb`
            
            ### å¿«æ·é”®
            - `Ctrl + O` - æ˜¾ç¤º/éšè—çª—å£
            
            ### æ³¨æ„äº‹é¡¹
            - macOS ç‰ˆæœ¬å·²ç­¾åå’Œå…¬è¯
            - Windows ç‰ˆæœ¬ä½¿ç”¨ MSI å®‰è£…ç¨‹åº
            - Linux ç‰ˆæœ¬æ”¯æŒ AppImage å’Œ DEB æ ¼å¼
          draft: true
          prerelease: false

  # æ„å»ºå¤šå¹³å°åº”ç”¨
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'
            target: 'aarch64-apple-darwin'
          
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x86_64'
            target: 'x86_64-apple-darwin'
          
          # Linux x64
          - platform: 'ubuntu-22.04'
            args: ''
            arch: 'x86_64'
            target: 'x86_64-unknown-linux-gnu'
          
          # Windows x64
          - platform: 'windows-latest'
            args: ''
            arch: 'x86_64'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # 2. å®‰è£… Linux ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # 3. å®‰è£… Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 4. å®‰è£… Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # 5. Rust ç¼“å­˜
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-all-crates: true

      # 5.5 å®‰è£… WiX Toolset v3.11 (Windows ä¸“ç”¨)
      # ä¿®å¤ WiX v3.14 åœ¨ GitHub Actions ä¸Šçš„ light.exe å¤±è´¥é—®é¢˜
      # Tauri é»˜è®¤ä½¿ç”¨ WixTools314 ç›®å½•ï¼Œæˆ‘ä»¬éœ€è¦è¦†ç›–å®ƒ
      - name: Install WiX Toolset v3.11 (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "ğŸ”§ å®‰è£… WiX Toolset v3.11..."
          # ä¸‹è½½ WiX v3.11 (æ›´ç¨³å®šï¼Œé¿å… v3.14 çš„ light.exe é—®é¢˜)
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile "wix.zip"
          # è§£å‹åˆ° Tauri ä½¿ç”¨çš„ WixTools314 ç›®å½•ï¼ˆè¦†ç›–é»˜è®¤ä¸‹è½½ï¼‰
          $wixDir = "$env:LOCALAPPDATA\tauri\WixTools314"
          # å¦‚æœç›®å½•å·²å­˜åœ¨ï¼Œå…ˆåˆ é™¤ï¼ˆé¿å…æ··åˆç‰ˆæœ¬ï¼‰
          if (Test-Path $wixDir) {
            Remove-Item -Path $wixDir -Recurse -Force
          }
          New-Item -ItemType Directory -Force -Path $wixDir
          Expand-Archive -Path "wix.zip" -DestinationPath $wixDir -Force
          Remove-Item "wix.zip"
          # éªŒè¯å®‰è£…
          & "$wixDir\light.exe" --help | Select-Object -First 1
          echo "âœ… WiX Toolset v3.11 å®‰è£…å®Œæˆåˆ°: $wixDir"

      # 6. å¯¼å…¥ macOS è¯ä¹¦
      - name: Import macOS Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "ğŸ“ å¯¼å…¥ Apple å¼€å‘è€…è¯ä¹¦..."
          
          # è§£ç è¯ä¹¦
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          # åˆ›å»ºä¸´æ—¶é’¥åŒ™ä¸²
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # å¯¼å…¥è¯ä¹¦
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild || true
          
          # å…è®¸ codesign è®¿é—®è¯ä¹¦
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productbuild: -s -k "$KEYCHAIN_PASSWORD" build.keychain || true
          
          # è·å–è¯ä¹¦æ ‡è¯†
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain 2>/dev/null | grep "Developer ID")
          if [ -n "$CERT_INFO" ]; then
            CERT_ID=$(echo "$CERT_INFO" | sed -n 's/.*"\([^"]*\)".*/\1/p' | head -1)
            echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV
            echo "âœ… è¯ä¹¦å¯¼å…¥æˆåŠŸ: $CERT_ID"
          else
            echo "âš ï¸  æœªæ‰¾åˆ° Developer ID è¯ä¹¦ï¼Œå°†å°è¯•è‡ªåŠ¨æŸ¥æ‰¾..."
            CERT_ID=$(security find-identity -v -p codesigning 2>/dev/null | grep "Developer ID" | sed -n 's/.*"\([^"]*\)".*/\1/p' | head -1)
            if [ -n "$CERT_ID" ]; then
              echo "APPLE_SIGNING_IDENTITY=$CERT_ID" >> $GITHUB_ENV
              echo "âœ… æ‰¾åˆ°è¯ä¹¦: $CERT_ID"
            fi
          fi
          
          # æ¸…ç†
          rm -f certificate.p12

      # 7. å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install dependencies
        run: bun install

      # 8. æ„å»º Tauri åº”ç”¨
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS ç­¾å
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
          # macOS å…¬è¯ - ä½¿ç”¨ Apple ID æ–¹å¼
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

      # 9. ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆå¤‡ç”¨ï¼‰
      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-failed-${{ matrix.target || matrix.platform }}
          path: src-tauri/target/
          if-no-files-found: ignore

  # å‘å¸ƒ Release
  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    if: always() && needs.create-release.result == 'success'
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: '${{ needs.create-release.outputs.release_id }}'
            });
            
            // æ£€æŸ¥æ˜¯å¦æœ‰æ„å»ºå¤±è´¥
            const buildFailed = '${{ needs.build-tauri.result }}' === 'failure';
            
            if (!buildFailed && release.draft) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                draft: false
              });
              console.log('âœ… Release å·²å‘å¸ƒ');
            } else if (buildFailed) {
              console.log('âš ï¸  æ„å»ºå¤±è´¥ï¼ŒRelease ä¿æŒä¸ºè‰ç¨¿çŠ¶æ€');
            }
