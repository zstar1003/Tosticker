<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 温暖吐司渐变背景 -->
    <linearGradient id="toastGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9e6"/>
      <stop offset="50%" style="stop-color:#fff3cd"/>
      <stop offset="100%" style="stop-color:#ffe4b5"/>
    </linearGradient>
    
    <!-- 吐司面包皮渐变 -->
    <linearGradient id="crustGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#b8956a"/>
    </linearGradient>
    
    <!-- 内部面包渐变 -->
    <linearGradient id="breadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9e6"/>
      <stop offset="100%" style="stop-color:#fff3cd"/>
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#8b7355" flood-opacity="0.15"/>
    </filter>
    
    <!-- 内阴影 -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#8b7355" flood-opacity="0.1" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="120" fill="url(#toastGradient)"/>
  
  <!-- 吐司面包主体 -->
  <g transform="translate(256, 256)" filter="url(#softShadow)">
    <!-- 吐司外框（面包皮） -->
    <path d="M-140,-100 
             C-140,-160 -100,-180 0,-180 
             C100,-180 140,-160 140,-100 
             L140,80 
             C140,120 120,140 80,140 
             L-80,140 
             C-120,140 -140,120 -140,80 
             Z" 
          fill="url(#crustGradient)" 
          stroke="#a0826d" 
          stroke-width="3"/>
    
    <!-- 吐司内部（面包肉） -->
    <path d="M-120,-90 
             C-120,-140 -85,-155 0,-155 
             C85,-155 120,-140 120,-90 
             L120,70 
             C120,105 105,120 70,120 
             L-70,120 
             C-105,120 -120,105 -120,70 
             Z" 
          fill="url(#breadGradient)"/>
    
    <!-- 烤痕纹理 -->
    <ellipse cx="-60" cy="-60" rx="25" ry="18" fill="#e8d4b8" opacity="0.6"/>
    <ellipse cx="60" cy="-50" rx="20" ry="15" fill="#e8d4b8" opacity="0.5"/>
    <ellipse cx="0" cy="-80" rx="30" ry="12" fill="#e8d4b8" opacity="0.4"/>
    
    <!-- 便签纸元素 - 右上角折角 -->
    <path d="M80,-120 L120,-120 L120,-80" 
          fill="#ffe4b5" 
          stroke="#d4a574" 
          stroke-width="2"
          opacity="0.9"/>
    
    <!-- 待办勾选标记 -->
    <g transform="translate(0, 10)">
      <!-- 圆形背景 -->
      <circle cx="0" cy="0" r="45" fill="#8b7355" opacity="0.15"/>
      <circle cx="0" cy="0" r="38" fill="#fff9e6" stroke="#8b7355" stroke-width="4"/>
      
      <!-- 勾选标记 -->
      <path d="M-18,2 L-6,14 L22,-16" 
            stroke="#8b7355" 
            stroke-width="6" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
    </g>
    
    <!-- 小装饰点 - 便签钉 -->
    <circle cx="0" cy="-130" r="8" fill="#c9a86c"/>
    <circle cx="0" cy="-130" r="5" fill="#e8d4b8"/>
  </g>
  
  <!-- 底部装饰线条 -->
  <path d="M180,420 Q256,440 332,420" 
        stroke="#d4a574" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.4"
        fill="none"/>
</svg>
